bankdata.iban.explanation=<p> Il codice IBAN (International Bank Account Number) \u00e8 un sistema di codifica utilizzato per accelerare i bonifici SEPA all'interno dei Paesi europei. Se si dispone di un codice IBAN, possiamo inviare il tuo pagamento nei paesi SEPA molto pi\u00f9 velocemente! Se la tua banca \u00e8 in uno dei paesi SEPA, ma non conosci ancora il tuo codice IBAN, richiedilo alla tua filiale. es: IT80X0542459106000000345213. Paesi SEPA: UE, i paesi della zona euro (17) = Austria, Belgio, Cipro, Estonia, Francia, Finlandia, Germania, Grecia, Irlanda, Italia, Lussemburgo, Malta, Paesi Bassi, Portogallo, Repubblica Slovacca, Slovenia e Spagna. UE, paesi della zona non euro (10) = Bulgaria, Repubblica Ceca, Danimarca, Gran Bretagna, Ungheria, Lettonia, Lituania, Polonia, Romania e Svezia. Paesi della zona del SEE (3 +2) = Islanda, Norvegia, Liechtenstein - oltre a Monaco e Svizzera.</p>
